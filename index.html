<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Joga da Velha</h1>
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>

        <div class="player-board">
            <div class="player1">
                <h1 id="player1">Jogador 1</h1>
                <h2 id="scoreOne">Pontuação: 0</h2>
                <input type="text" id="playerOneInput" oninput="changePlayer1(this)" placeholder="Digite o nome">
            </div>
            <div class="player2">
                <h1 id="player2">Jogador 2</h1>
                <h2 id="scoreTwo">Pontuação: 0</h2>
                <input type="text" id="playerTwoInput" oninput="changePlayer2()" placeholder="Digite o nome">
            </div>
        </div>
        <button id="restart" onclick="reset()">Reiniciar</button>
    </div>

    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>

</html>
